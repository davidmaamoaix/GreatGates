{% extends "base.html" %}

{% block head %}
	{{ super() }}
	<link rel='stylesheet' href='/static/styles/login.css'>
{% endblock %}

{% block content %}
	<div class="login-box noselect">
		<h1 class="text-center primary title">Sign in</h1>
		<form id="login-form" action="/login" method="POST" autocomplete="off">
			<input type="text" name="username" spellcheck="false" placeholder="Student ID" class="login-info">
			<input type="password" name="password" placeholder="Password" class="login-info">
			{% with msgs = get_flashed_messages() %}
				{% if msgs %}
					<p class="error">{{ msgs[0] }}</p>
				{% endif %}
			{% endwith %}
			<input type="submit" name="continue" value="Continue" class="shiny continue-btn">
		</form>
	</div>
{% endblock %}

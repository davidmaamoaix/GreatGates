{% extends "base.html" %}

{% block head %}
	{{ super() }}
	<link rel='stylesheet' href='/static/styles/login.css'>
{% endblock %}

{% block content %}
	<div class="login-box">
		<h1 class="text-center primary title">Sign in</h1>
		<form id="login-form" autocomplete="off">
			<input type="text" name="student-id" spellcheck="false" placeholder="Student ID" class="login-info">
			<input type="password" name="password" placeholder="Password" class="login-info">
			<input type="submit" name="continue" value="Continue" class="continue-btn">
		</form>
	</div>
{% endblock %}
